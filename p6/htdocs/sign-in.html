<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional custom style -->
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .auth-card {
      border-radius: 14px;
    }
  </style>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

  <div class="card auth-card shadow-lg p-4" style="max-width:420px; width:100%;">
    <div class="text-center mb-4">
      <h3 class="fw-bold text-dark">Sign In</h3>
      <p class="text-muted small">Masuk ke dashboard admin</p>
    </div>

    <form method="POST" action="ADMIN/index.html" class="d-grid gap-3">
      <input type="text" name="username" class="form-control form-control-lg" placeholder="Username" required>

      <input type="password" name="password" class="form-control form-control-lg" placeholder="Password" required>

      <button type="submit" class="btn btn-dark btn-lg">
        Sign In
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/index.html" class="btn btn-outline-secondary w-100">
        â† Kembali ke Beranda
      </a>
    </div>

    <div class="text-center mt-4">
      <small>
        Belum punya akun?
        <a href="sign-up.html" class="text-decoration-none fw-medium">Sign Up</a>
      </small>
    </div>
  </div>

</body>

</html>
